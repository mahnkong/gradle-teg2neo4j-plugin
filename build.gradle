buildscript {
    repositories {
        maven {
            url uri('../repo')
            jcenter()
            maven {
                url "http://m2.neo4j.org/content/groups/public"
            }
        }
    }
    dependencies { classpath group: 'mahnkong', name: 'gteg2neo4j', version: '1.0.0-SNAPSHOT' }
}

apply plugin: 'mahnkong.gteg2neo4j'

repositories {
    jcenter()
}

gteg2neo4j {
    neo4jServer "http://localhost:7474"
    neo4jUser "neo4j"
    neo4jPassword "password"
}


apply plugin: 'groovy'
apply plugin: 'maven'

group = 'mahnkong'
version = '1.0.0-SNAPSHOT'

ext {
    neo4jVersion = '2.3.2'
}

repositories {
    jcenter()
    maven {
        url "http://m2.neo4j.org/content/groups/public"
    }
}

// Write the plugin's classpath to a file to share with the tests
task createClasspathManifest {
    def outputDir = file("$buildDir/$name")

    inputs.files sourceSets.main.runtimeClasspath
    outputs.dir outputDir

    doLast {
        outputDir.mkdirs()
        file("$outputDir/plugin-classpath.txt").text = sourceSets.main.runtimeClasspath.join("\n")
    }
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile "org.neo4j:neo4j-jdbc:${neo4jVersion}:jar-with-dependencies"

    testCompile "org.neo4j.test:neo4j-harness:${neo4jVersion}"
    testCompile 'junit:junit:4.12'
    testCompile gradleTestKit()

    testRuntime files(createClasspathManifest)
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo'))
        }
    }
}

