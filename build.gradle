apply plugin: 'groovy'

dependencies {
    compile gradleApi()
    compile localGroovy()
}

apply plugin: 'maven'

repositories {
    jcenter()
    maven {
        url "http://m2.neo4j.org/content/groups/public"
    }
}

dependencies {
    compile 'org.neo4j:neo4j-jdbc:2.3.2:jar-with-dependencies'
    testCompile 'junit:junit:4.12'
}

group = 'org.mahnkong'
version = '1.0.0-SNAPSHOT'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo'))
        }
    }
}

